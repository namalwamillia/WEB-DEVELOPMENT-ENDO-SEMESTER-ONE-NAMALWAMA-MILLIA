<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer with Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; 
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            text-decoration: none;
            color: white;
            font-size: 24px; /* Increase icon size */
            transition: color 0.3s;
        }

        .social-icon:hover {
            color:blue; 
        }
    </style>
</head>
<body>
    <h1>The  is below with social media icons</h1>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>

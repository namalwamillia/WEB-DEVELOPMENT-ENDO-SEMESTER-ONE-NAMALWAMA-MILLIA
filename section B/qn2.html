<!DOCTYPE html>
<html lang="en">
<head>
    <style>

body, ul, li {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
  }
  
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rosybrown;
    color: #fff;
    padding: 10px 20px;
  }
  
  .logo img{
    font-size: 0.5rem;
    font-weight: bold;
  }
  
  .menu-toggle {
    display: none; 
    background: none;
    border: none;
    color: rgb(183, 219, 55);
    font-size: 1.5rem;
    cursor: pointer;
  }
  
  .nav-links {
    display: flex;
    list-style: none;
  }
  
  .nav-links li {
    margin: 0 10px;
  }
  
  .nav-links a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    transition: background-color 0.3s ease;
  }
  
  .nav-links a:hover {
    background-color:greenyellow;
    border-radius: 5px;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
  
    .nav-links {
      display: none; /* Initially hidden on small screens */
      flex-direction: column;
      width: 100%;
      background-color: #333;
      position: absolute;
      top: 50px;
      left: 0;
      text-align: center;
    }
  
    .nav-links li {
      margin: 10px 0;
    }
  
    .nav-links.active {
      display: flex; /* Show menu when active */
    }
  }
  
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="./images/logo.png" alt=""></div>
    <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
